<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tegneutfordring</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <h1>Tegneutfordring</h1>
        <p>Dagens ord:</p>
        <div id="word-display">Laster...</div>
        <button id="suggest-word-btn">Foreslå nytt ord</button>
        <form id="suggest-form" class="hidden">
            <input type="text" id="suggested-word" placeholder="Foreslå et ord">
            <button type="submit">Send inn</button>
        </form>
    </main>
    <script src="script.js"></script>
</body>
</html>
