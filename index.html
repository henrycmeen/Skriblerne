<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skriblerne</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: #FDF6E3;
            overflow-y: auto;
            margin: 0;
            font-family: 'Noto Sans JP', Arial, sans-serif;
        }

        .hero-section {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }

        #word-display {
            font-size: var(--font-size-large);
            font-weight: 400;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .admin-section {
            padding: 40px 20px;
            width: 100%;
            box-sizing: border-box;
        }

        .add-word-form {
            margin: 20px 0;
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .input-wrapper {
            flex: 1;
        }

        .add-word-form input {
            width: 100%;
            padding: 10px;
            border: none;
            border-bottom: 1px solid #ddd;
            font-size: 16px;
            background: transparent;
            margin-bottom: 10px;
        }

        .add-word-form button {
            padding: 10px;
            background: #333;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }

        .word-item {
            padding: 10px 0;
            border-bottom: 1px solid rgba(0,0,0,0.1);
            font-size: 16px;
            text-align: left;
            cursor: pointer;
            transition: background-color 0.2s;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .word-item:hover {
            background-color: rgba(0,0,0,0.03);
        }

        @media (min-width: 600px) {
            .add-word-form {
                flex-direction: row;
                align-items: flex-end;
            }
        }

        .section-title {
            text-align: center;
            margin-bottom: 2rem;
            font-size: var(--font-size-medium);
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <span class="site-title">Skriblerne</span>
            <span class="subtitle">En tegnelek av Ellinor og Henry</span>
        </nav>
    </header>
    <main>
        <section class="hero-section">
            <h3>Dagens ord</h3>
            <div id="word-display">Laster dagens ord...</div>
        </section>

        <section class="admin-section">
            <div class="add-word-form">
                <div class="input-wrapper">
                    <input type="text" id="newWord" placeholder="Skriv inn nytt ord">
                    <div class="error-message" id="errorMessage"></div>
                </div>
                <button id="addWordButton">Legg til</button>
            </div>
            <div id="words-container"></div>
        </section>
    </main>
    <script type="module" src="js/main.js"></script>
    <script type="module" src="js/admin.js"></script>
</body>
</html>
