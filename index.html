<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Skriblerne - En tegnelek av Ellinor og Henry">
ller     <title>Skriblerne</title>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:wght@400;600;700&family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header role="banner">
        <nav role="navigation">
            <h1 class="site-title">Skriblerne</h1>
            <p class="subtitle">En tegnelek av Ellinor og Henry</p>
        </nav>
    </header>
    <main role="main">
        <section class="hero-section" aria-labelledby="dagens-ord">
            <h2 id="dagens-ord">Dagens ord</h2>
            <div id="word-display" aria-live="polite">Laster dagens ord...</div>
        </section>

        <section class="admin-section" aria-labelledby="admin-section">
            <h2 id="admin-section" class="visually-hidden">Administrasjon</h2>
            <form class="add-word-form" aria-label="Legg til nytt ord">
                <div class="input-wrapper">
                    <input type="text" id="newWord" placeholder="Skriv inn nytt ord" aria-label="Nytt ord" enterkeyhint="done">
                    <div class="error-message" id="errorMessage" role="alert" aria-live="assertive"></div>
                </div>
            </form>
            <div id="words-container" role="list" aria-label="Liste over ord"></div>
        </section>
    </main>
    <script type="module" src="js/main.js"></script>
    <script type="module" src="js/admin.js"></script>
</body>
</html>
