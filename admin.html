<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skriblerne Admin</title>
    <!-- Include the Japanese font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: #FDF6E3;
            overflow-y: auto;
            margin: 0;
            font-family: 'Noto Sans JP', Arial, sans-serif;  /* Use the Japanese font */
        }
        
        main {
            padding: 20px;
            height: calc(100vh - 60px);
            overflow-y: auto;
        }
        
        .add-word-form {
            margin: 20px 0;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .input-wrapper {
            flex: 1;
        }
        
        .add-word-form input {
            width: 100%;
            padding: 10px;
            border: none;
            border-bottom: 1px solid #ddd;
            font-size: 16px;
            background: transparent;
            margin-bottom: 10px;
        }
        
        .add-word-form button {
            padding: 10px;
            background: #333;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }
        
        .word-item {
            padding: 10px 0;
            border-bottom: 1px solid rgba(0,0,0,0.1);
            font-size: 16px;
            text-align: left;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .word-item:hover {
            background-color: rgba(0,0,0,0.03);
        }

        @media (min-width: 600px) {
            .add-word-form {
                flex-direction: row;
                align-items: flex-end;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <span class="site-title">Skriblerne</span>
            <div class="menu-container">
                <button class="hamburger" id="menuButton">â˜°</button>
                <div class="menu" id="menu">
                    <a href="/">Hjem</a>
                    <a href="/admin.html">Admin</a>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="add-word-form">
            <div class="input-wrapper">
                <input type="text" id="newWord" placeholder="Skriv inn nytt ord">
                <div class="error-message" id="errorMessage"></div>
            </div>
            <button id="addWordButton">Legg til</button>
        </div>
        <div id="words-container"></div>
    </main>
    <script src="js/menu.js"></script>
    <script type="module" src="js/admin.js"></script>
</body>
</html>
